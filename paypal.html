<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author"content="Hernández Mendiola Frida Yanin">
    <title>Pago con PayPal</title> 
    <link rel="stylesheet" href="styles.css">
    <script>
        function simulatePayment(event) {
            event.preventDefault();
            document.getElementById('result').textContent = 'Procesando el pago...';

            // Simulación de un proceso de pago (aquí se puede añadir lógica real de pago)
            setTimeout(() => {
                document.getElementById('result').textContent = 'Pago realizado con éxito con PayPal';
                // Limpiar el carrito
                clearCart();
            }, 2000); // Simulación de espera de 2 segundos
        }

        function clearCart() {
            // Limpiar el carrito localmente
            localStorage.removeItem('cart');
            localStorage.removeItem('totalPrice');
            
        }

        // Función para validar el formulario de PayPal (puedes personalizarla según tus necesidades)
        function validatePayPalForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cvv = document.getElementById('cvv').value;

            // Ejemplo de validación básica, puedes extenderla según tus requerimientos
            if (email.trim() === '' || password.trim() === '' || cvv.trim() === '') {
                alert('Por favor completa todos los campos.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container-payment">
        <h1>Pago PayPal</h1>
        <hr>
        <form onsubmit="if(validatePayPalForm()) simulatePayment(event)">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required pattern="\d{3}">
            
            <button type="submit">Pagar</button>
        </form>
        <p class="result" id="result"></p>
    </div>
    <div class="text-center">
        <a href="carrito.html" class="button-visa">Volver al carrito</a>
        <a href="index.html" class="button-visa">Volver al inicio</a>
    </div>

</body>
</html>
